<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="creative1.css">
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <title>Tic-Tac-Toe</title>
    <meta name="description" content="The game of Tic-Tac-Toe written in JavaScript to be played in the web browser, with computer challengers of varying skill.">
    <meta name="keywords" content="tic-tac-toe javascript, javascript tic-tac-toe, tic-tac-toe, tictactoe, game of tic-tac-toe">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body onload="makeCells();loadStats();newGame();">

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="creative1.html">Game</a></li>
                <li><a href="creative1vids.html">Videos</a></li>
                <li><a href="creative1strategy.html">Strategy</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <noscript>
            <p style="color:yellow;">You must enable javascript to be able to play tic-tac-toe.</p>
        </noscript>

        <form name=board onsubmit="return false;">

            <div id="game" class="row">

                <table class="board" id="game" cellspacing=6>
                    <tbody>
                        <tr>
                            <td class=cell>
                                <input class=cell name=c7 type=button accesskey=7 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c8 type=button accesskey=8 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c9 type=button accesskey=9 onclick="move(this);">
                            </td>
                        </tr>
                        <tr>
                            <td class=cell>
                                <input class=cell name=c4 type=button accesskey=4 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c5 type=button accesskey=5 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c6 type=button accesskey=6 onclick="move(this);">
                            </td>
                        </tr>
                        <tr>
                            <td class=cell>
                                <input class=cell name=c1 type=button accesskey=1 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c2 type=button accesskey=2 onclick="move(this);">
                            </td>
                            <td class=cell>
                                <input class=cell name=c3 type=button accesskey=3 onclick="move(this);">
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="row" id="details">

                <table class="table table-bordered" id="details">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>First</th>
                            <th>Type</th>
                            <th>Wins</th>
                            <th>Record</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class=player>X</th>
                            <td>
                                <input type=radio name=firstMove value=X checked onchange="newGame();">
                            </td>
                            <td>
                                <select name=p1 onchange="newGame()">
                                    <option value=1 selected>Human</option>
                                    <option value=2>Novice</option>
                                    <option value=3>Intermediate</option>
                                    <option value=4>Experienced</option>
                                    <option value=5>Expert</option>
                                </select>
                            </td>
                            <td>
                                <input type=button name=xWon class=winstat value="0">
                            </td>
                            <td>
                                <input type=button name=xWonPer class=winstat value="0%">
                            </td>
                        </tr>
                        <tr>
                            <th class=player>O</th>
                            <td>
                                <input type=radio name=firstMove value=O onchange="newGame();">
                            </td>
                            <td>
                                <select name=p2 onchange="newGame()">
                                    <option value=1>Human</option>
                                    <option value=2>Novice</option>
                                    <option value=3 selected>Intermediate</option>
                                    <option value=4>Experienced</option>
                                    <option value=5>Expert</option>
                                </select>
                            </td>
                            <td>
                                <input type=button name=oWon class=winstat value="0">
                            </td>
                            <td>
                                <input type=button name=oWonPer class=winstat value="0">
                            </td>
                        </tr>
                        <tr>
                            <th>Cat</th>
                            <td></td>
                            <td></td>
                            <td>
                                <input type=button name=catsGame class=winstat value="0">
                            </td>
                            <td>
                                <input type=button name=catsGamePer class=winstat value="0">
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>


            <div class="buttons">
                <button class="btn btn-success" type="button" name=newgame accesskey=n onclick="newGame();">New Game</button>

                <button class="btn btn-danger" type="button" name=newgame accesskey=c onclick="clearStats();">Clear Stats</button>
            </div>



        </form>
    </div>
</body>

</html>
