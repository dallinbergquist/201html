<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="./javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <meta charset="utf-8">
  <title>BYU Study Spots</title>
</head>
<body>

  <div ng-app="TabsApp">
    <div id="tabs" ng-controller="TabsCtrl">
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">
			<h1>Find a Study Spot</h1>
			
        <button ng-click="search()" id="Search" type="button">Search</button>
      
       <br/>
       <br/>
       <div ng-if='!pokemon.length' class='my divs center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/pokemon` to get this view working
      </h1>
    </div>
    <div class='mydivs'>
    <ul ng-if='pokemon.length' class='list center stretch'>
      <li ng-repeat='p in pokemon' class='pokemon'>
        <h1>{{ p.name }}</h1>
        <h2>{{ p.building }}</h2>
        <h2>{{ p.floor }}</h2>
      </li>
    </ul>
    </div>
		</div>
	</script>
	
	<script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<h1>Add a Study Spot</h1>
			<form id="newPoki" ng-submit="addPoki()">
        Name: <input type="text" ng-model="Name" value=""><br>
        Building: <select ng-model="Building">
          <option value="HBLL" SELECTED>HBLL</option>
          <option value="JSB">JSB</option>
          <option value="JKB">JKB</option>
          <option value="Wilk">Wilk</option>
          <option value="JFSB">JFSB</option>
        </select><br>
        Floor: <select ng-model="Floor">
          <option value="1st Floor" SELECTED>1</option>
          <option value="2nd Floor">2</option>
          <option value="3rd Floor">3</option>
          <option value="4th Floor">4</option>
        </select><br>
        <input type="checkbox" ng-model="Wifi">Available Wifi<br>
        <input type="checkbox" ng-model="Cell">Cell phone service<br>
        <input type="checkbox" ng-model="Light">Natural lighting<br>
        <br>
        <button id="Submit" type="submit">Submit</button>
        
        </form>
        <br/>
		</div>
	</script>
	
	<script type="text/ng-template" id="three.tpl.html">
		<div id="viewThree">
			<h1>Login</h1>
			<p>In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor. Nulla facilisi. Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
		</div>
	</script>
</div>

</body>
</html>
